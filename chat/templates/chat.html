<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat AI - Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      #chat-box {
        height: 70vh;
        overflow-y: auto;
        padding: 1rem;
        background: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .message {
        margin-bottom: 1rem;
      }

      .user-msg {
        text-align: right;
      }

      .ai-msg {
        text-align: left;
      }

      .user-msg .bubble {
        background-color: #0d6efd;
        color: white;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        max-width: 75%;
      }

      .ai-msg .bubble {
        background-color: #e9ecef;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        max-width: 75%;
      }

      #chat-form input {
        border-radius: 20px;
        padding: 0.5rem 1rem;
      }

      #chat-form button {
        border-radius: 20px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container py-4">
      <h3 class="text-center mb-4">Asistente AI</h3>

      <div id="chat-box"></div>

      <form id="chat-form" class="d-flex gap-2">
      {% csrf_token %} 
        <input
          type="text"
          id="user-input"
          name="user_input"
          class="form-control"
          placeholder="Escribe tu mensaje..."
          required
          autocomplete="off"
        />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#chat-form").submit(function (event) {
          event.preventDefault();

          var userInput = $("#user-input").val().trim();
          if (!userInput) return;

          // Agregar mensaje del usuario
          $("#chat-box").append(`
            <div class="message user-msg">
              <div class="bubble">${userInput}</div>
            </div>
          `);

          $("#user-input").val("");
          var aiResponseElement = $(
            '<div class="message ai-msg"><div class="bubble"></div></div>'
          );
          $("#chat-box").append(aiResponseElement);
          var bubble = aiResponseElement.find(".bubble");

          // Scroll autom√°tico hacia abajo
          $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

          $.ajax({
            type: "POST",
            url: "/chat/",
            data: { user_input: userInput },
            xhrFields: {
              onprogress: function (xhr) {
                var response = xhr.target.responseText;
                bubble.text(response);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
              },
            },
          });
        });
      });
    </script>
  </body>
</html>
